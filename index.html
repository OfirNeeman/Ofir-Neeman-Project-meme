<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #0f0518;
      }
      
      /* Animated Mesh Gradient Background */
      .mesh-bg {
        background-color: #1a0b2e;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 0% 50%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 50%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(339,49%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #db2777; 
        border-radius: 9999px;
        border: 2px solid #18181b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #be185d; 
      }
      ::selection {
        background-color: #f472b6;
        color: #831843;
      }
      
      /* Utilities */
      .text-shadow-sm {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
</head>
<body class="mesh-bg text-white min-h-screen overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
